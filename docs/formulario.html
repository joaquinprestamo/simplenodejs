		<main class="container">
			<h3 class="text-center m-3">Nueva Noticia</h3>
			<form action="http://webhook.site/9d3ceeae-d12b-42e7-92cd-61571fa79b1c" class="row" method="post" id="form">
				<div class="col-12 form-group">
					<label for="title">Titulo</label>
					<input type="text" id="title" class="form-control" name="title" value="Titulo">
				</div>		
				<div class="col-12 form-group">
					<label for="author">Autor</label>
					<input type="text" id="author" class="form-control" name="author" value="Autor">
				</div>	
				<div class="col-12 form-group">
					<label for="date">Fecha</label>
					<input type="text" id="date" class="form-control" name="date" value="10/09/2019">
				</div>	
				<div class="col-12 form-group">
					<label for="category">Categoría</label>
					<select id="category" class="form-control" name="category">
						<option value="Futbol">Fútbol</option>
						<option value="Basket internacional">NBA</option>
						<option value="Tennis">Tennis</option>
						<option value="Formula 1">Fórmula 1</option>
						<option value="Boxeo">Boxeo</option>
						<option value="Moto GP">Moto GP</option>
						<option value="JJOO">Juegos Olímpicos</option>
					</select>
				</div>
				<div class="col-12 form-group">
					<label for="image">Imagen</label>
					<input type="text" id="image" class="form-control" name="image" value="image.jpg">
				</div>	
				<div class="col-12 form-group">
					<label for="description">Descripción</label>
					<textarea type="text" id="description" class="form-control" rows="4" name="description">Detalle</textarea>
				</div>					
				<div class="col-12 form-group">
					<input type="submit" value="Enviar" id="submit" class="form-control btn btn-dark">
				</div>			
			</form>
